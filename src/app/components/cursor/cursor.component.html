<div class="custom-cursor" [ngStyle]="{'left.px': x, 'top.px': y}">
  <div class="cross" [ngClass]="{'clicked': isClicked}">
    <div class="line top"></div>
    <div class="line right"></div>
    <div class="line bottom"></div>
    <div class="line left"></div>
    <span class="coords">{{ x }}, {{ y }}</span>
  </div>
  <div class="pointer-circle" [ngClass]="{'visible': isPointer}"></div>
</div>
